<head>

<body>
    <div class="flex">
        <div class="weather-box">
            <h2 id="name">To-do list.üìù</h2>
            <h3 id="date"></h3>
        </div>
        <div class="todo-box">
            <div class="input">
                <input type="text" class='text-box' placeholder="Set your goal for today">

                <i id="btn" class="fa-solid fa-calendar-plus"></i>
            </div>
            <div class="reminder">
                <h1 id="sorry">I am sorry but you need to write something to add a to do list</h1>
                <button id="closeme">Close</button>
            </div>
            <div class='lists'>
                <ul class="contain">
                <!-- <li class="check">get up in bed  <span class="marks tick"><i class="fa-solid fa-check"></i></span><span class="marks wrong"><i class="fa-solid fa-xmark"></i></span> </li>-->
                  
                    
                </ul>
              
            </div>

        </div>
    </div>
